    <link rel="stylesheet" href="style.css">
    <title>Alex's toy</title>
</head>
<body>
    <div class="toy-train">

        <div class="engine">
            <div class="window">
                <div class="engine-main">
                    <div class="smoke">
                        <span></span>
                    </div>
                </div>
            </div>

                <div class="wheels">
                    <div class="big-wheel"></div>
                    <div class="normal-wheel"></div>
                </div>
            </div>
        </div>

        <div class="locomotive">
            <span>Alexis' toy-train</span>
            <div class="trash">
                <div class="wheels">
                    <div class="normal-wheel"></div>
                    <div class="normal-wheel"></div>
                </div>
            </div>
        </div>

        <div class="tracks">
            <span></span>
        </div>

    </div>
